- name: facts_condtion
  hosts: web
  tasks: 
  - name: install nginx if RHEL
    ansible.builtin.dnf:
     - name: nginx
       state: installed
    when: ansible_os_family == "RedHat"

  - name: install nginx if ubuntu
    ansible.builtin.apt:
     -name: nginx
      state: installed
    when: ansible_os_family == "Debian"