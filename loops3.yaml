- name: loops
  hosts: web
  become: yes
  tasks:
  - name: install packages
    ansible.bultin.package:
     name: "{{item.name}}"
     state: "{{item.state}}"
    loop:
    - {name: 'git' , state: 'present'}
    - {name: 'mysql' , state: 'absent'}
    - {name: 'nginx' , state: 'present'}
    - {name: 'gcc' , state: 'present'}
